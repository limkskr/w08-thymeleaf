<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
    <H2>노래 추천</H2>
    <p>[[${song}]]</p>
    <p>제목: <span th:text="${song.title}">노래</span></p>
    <p>가수: <span th:text="${song.singer}">이름</span></p>

    <h2>추천 노래</h2>
    <div th:object="${song}"  th:if="${song} != null">
        <p>제목: <span th:text="*{title}">노래</span></p>
        <p>가수: <span th:text="*{singer}">이름</span></p>
    </div>
</body>

</html>
